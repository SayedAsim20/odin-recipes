<body>
    <h1>Qorma</h1>
    <img src="../img/qorma.jpg" alt="qorma afghan food">
    <p>Qorma is delicous cause you can customize it with your favorite ingredients</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Meat</li>
        <li>Onion</li>
        <li>Tomato</li>
        <li>Garlic</li>
        <li>Qorma Masala</li>
    </ul>
    <h1>Steps</h1>
    <ol>
        <li>Cut and smash meat</li>
        <li>Fries it in oil with onion</li>
        <li>Add tomato</li>
        <li>Stem it in steam dish</li>
    </ol>
